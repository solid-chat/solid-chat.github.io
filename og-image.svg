<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#9f7aea"/>
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="500" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="130" r="150" fill="rgba(255,255,255,0.05)"/>

  <!-- Chat bubble icon -->
  <g transform="translate(540, 180)">
    <rect x="0" y="0" width="120" height="90" rx="20" fill="url(#bubble)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <polygon points="20,90 20,115 45,90" fill="url(#bubble)" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linejoin="round"/>
    <!-- Dots -->
    <circle cx="35" cy="45" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="60" cy="45" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="85" cy="45" r="8" fill="rgba(255,255,255,0.8)"/>
  </g>

  <!-- Title -->
  <text x="600" y="370" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle">Solid Chat</text>

  <!-- Tagline -->
  <text x="600" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">Decentralized messaging for the web</text>

  <!-- URL -->
  <text x="600" y="560" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">solid-chat.com</text>
</svg>
